<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
    <meta name="description" content="{{ site.description | escape }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
  <div class="wrapper">
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title | escape }}</a></h1>
      <p>{{ site.description }}</p>
    </header>

    <!-- Begin: Our custom content container -->
    <div class="content-container">
      
      <!-- Sidebar -->
      <nav class="sidebar">
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/syllabus' | relative_url }}">Syllabus</a></li>
          <li><a href="{{ '/schedule' | relative_url }}">Schedule</a></li>
          <li><a href="{{ '/assignments' | relative_url }}">Assignments</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        {{ content }}
      </main>

    </div>
    <!-- End: Our custom content container -->

  </div>
</body>

</html>
